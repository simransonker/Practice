<html>
    <head>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
             $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#box").animate({ left:"200px", height:"400px"},
                    2000 , function(){ alert("ok");});
                });
             });

        </script>
        <style>
            #box
            {
                height: 300px;
                width: 300px;
                background-color: red;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <button id="btn1">Animation</button>
         <div id="box"></div>
    </body>
</html>
